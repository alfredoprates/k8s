apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  # app name
  name: postgres
  # deployed yaml
  namespace: cicd
spec:
  project: default
  source:
    repoURL: 'https://github.com/alfredoprates/k8s.git'
    path: tree/repository/helm-charts/postgres
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-development.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
